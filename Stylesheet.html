<style>
  @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

  :root {
    --primary-color: #3498db;      /* สีฟ้า */
    --secondary-color: #8e44ad;    /* สีม่วง */
    --danger-color: #e74c3c;       /* สีแดง */
    --info-color: #5dade2;         /* สีฟ้าสว่าง */
    --warning-color: #f39c12;      /* สีเหลืองส้ม */
    --light-gray: #f4f7f6;
    --dark-text: #34495e;
  }

  body {
    font-family: 'Sarabun', sans-serif;
    margin: 0;
    color: var(--dark-text);
    
    background-image: url('https://drive.google.com/uc?export=view&id=17UdxeBbdZyImFmBe-mXytS5hwwIF5oHm');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-color: var(--light-gray);
  }

  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(5px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
  }

  .header {
    text-align: center;
    padding-bottom: 20px;
    border-bottom: 1px solid #ecf0f1;
    margin-bottom: 20px;
    position: relative;
  }

  .teacher-login-link {
    position: absolute;
    top: 0;
    right: 0;
    text-decoration: none;
    background-color: #ecf0f1;
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 0.9em;
    color: var(--dark-text);
    transition: all 0.3s ease;
  }
  .teacher-login-link:hover {
    background-color: var(--primary-color);
    color: #fff;
  }

  h1, h2, h3, h4 {
    color: var(--primary-color);
  }

  h1 { font-size: 2.2em; color: var(--dark-text); }
  h2 { border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; font-size: 1.5em; }
  h4 { color: #95a5a6; }

  /* แก้ไข: เพิ่มพื้นหลังให้กับ h1, h2 */
  h1 {
    background-color: var(--light-gray); /* สีพื้นหลัง */
    padding: 10px 20px;
    border-radius: 8px;
    color: var(--dark-text);
  }

  h2 {
    background-color: var(--light-gray); /* สีพื้นหลัง */
    padding: 10px 20px;
    border-radius: 8px;
    color: var(--primary-color);
    border-bottom: none; /* ลบเส้นใต้เดิมออก */
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-grid-address {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
    margin-bottom: 20px;
  }

  .form-group { display: flex; flex-direction: column; }
  label { margin-bottom: 8px; font-weight: bold; font-size: 0.9em; }

  input[type="text"], input[type="number"], input[type="file"], select {
    width: 100%;
    padding: 12px;
    border: 1px solid #bdc3c7;
    border-radius: 8px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  input[type="text"]:focus, input[type="number"]:focus, select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    outline: none;
  }

  #map {
    height: 400px;
    width: 100%;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .form-actions { text-align: center; margin-top: 30px; }

  button, .btn {
    background-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    color: #ffffff !important;
    padding: 14px 30px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.1em;
    font-family: 'Sarabun', sans-serif;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  button:hover, .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
  button:disabled {
    background-image: none;
    background-color: #ccc;
    cursor: not-allowed;
  }

  .tabs { margin-bottom: 20px; border-bottom: 2px solid #ecf0f1; }
  .tab-link {
    background-color: transparent;
    border: none;
    border-bottom: 3px solid transparent;
    padding: 15px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1em;
    color: #95a5a6;
  }
  .tab-link.active {
    border-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color)) 1;
    font-weight: bold;
    color: var(--primary-color);
  }
  .tab-content { display: none; padding: 20px 5px; }

  .table-container { overflow-x: auto; }
  table { width: 100%; border-collapse: collapse; margin-top: 15px; }
  th, td { border: 1px solid #ecf0f1; padding: 12px; text-align: left; }
  th { background-color: #f8f9f9; }
  tr:nth-child(even) { background-color: #fcfcfc; }
  tr:hover { background-color: #f1f5f8; }

  .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
  .modal-content { background: #fff; padding: 30px; border-radius: 8px; text-align: center; }
  .loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid var(--primary-color);
    border-bottom: 5px solid var(--secondary-color);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1.5s linear infinite;
    margin: 0 auto 15px auto;
  }
  .loader-small {
    border: 3px solid #f3f3f3;
    border-top: 3px solid var(--primary-color);
    border-radius: 50%;
    width: 25px;
    height: 25px;
    animation: spin 1s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin-right: 10px;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  .close-btn { position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; color: #aaa; }
  .close-btn:hover { color: #333; }

  .action-buttons button { margin: 2px; }
  .btn-small { padding: 5px 10px; font-size: 0.8em; border-radius: 15px; }
  .btn-info { background-image: none; background-color: var(--info-color); }
  .btn-success { background-image: none; background-color: var(--primary-color); }
  .btn-danger { background-image: none; background-color: var(--danger-color); }
  .btn-warning { background-image: none; background-color: var(--warning-color); color: #333;}
  
  .profile-photo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--primary-color);
  }
  .profile-photo-mini {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid var(--primary-color);
  }
</style>
